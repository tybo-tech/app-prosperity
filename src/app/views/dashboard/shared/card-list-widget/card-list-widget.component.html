<div class="cards" *ngIf="items">
  <div class="card" *ngFor="let item of items"  (click)="goto(item.Link)">
   <div class="card-grid">
     <div class="col">
       <img src="assets/images/icons/icon-info.svg" alt="">
     </div>
     <div class="col">
      <h3>
        {{item.Name}}
      </h3>
    
      <p>
        {{item.Description}}
      </p>
     </div>
   </div>
  </div>
</div>
